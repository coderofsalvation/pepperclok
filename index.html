<html>
	<head>
	    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
		<style type="text/css">
		  body,html {
		      background-color:#000;
		      color:#8e9EFF;
		      font-family: 'Poiret One', cursive;
		  }
		  
		  
		  h2{
		      color:#79601A;
		  }
		  
		  h1 {
		        color: #C6A752;
		        font-size:14vw;
		        position:absolute;
		        top:5%;
		        left:25%;
		  }
		  
		
		  .cube-container {
			width: 200px;
			height: 200px;
			position: relative;
			perspective: 500px;
			opacity:0.5;
			animation: glow 3s infinite alternate linear;
			margin: auto auto;
		  }
		  #cube {
			width: 100%;
			top:70%;
			left:50%;
			height: 100%;
			position: absolute;
			transform-style: preserve-3d;
			transform: rotateZ(45deg) rotateX(45deg);
			animation: spin 15s infinite linear;
		  }
		  @keyframes glow {
		    0% {
		        opacity: 0.5;
		    }
		    33% {
		        opacity:1.0;
		    }
		    66%{
		        opacity:0.2;
		    }
		    100%{
		        opacity:0.5;
		    }
		  }
		  @keyframes spin {
			0% { transform: rotateY(360deg) rotateZ(0deg) rotateX(45deg) }
			50% { transform: rotateY(180deg) rotateZ(180deg) rotateX(45deg) }
			100% { transform: rotateY(0deg) rotateZ(360deg) rotateX(45deg) }
		  }
		  #cube figure {
			width: 100%;
			height: 100%;
			display: block;
			top:-30%;
			left:-50%;
			position: absolute;
			line-height: 200px;
		  font-size: 120px;
		  font-weight: bold;
		  color: #fff;
		  text-align: center;
			border: 5px dashed #526BC6;
			backface-visibility: hidden;
		  }
		  #cube .front  { transform: rotateY(   0deg ) translateZ( 100px ); }
		  #cube .back   { transform: rotateX( 180deg ) translateZ( 100px ); }
		  #cube .right  { transform: rotateY(  90deg ) translateZ( 100px ); }
		  #cube .left   { transform: rotateY( -90deg ) translateZ( 100px ); }
		  #cube .top    { transform: rotateX(  90deg ) translateZ( 100px ); }
		  #cube .bottom { transform: rotateX( -90deg ) translateZ( 100px ); }
		</style>
		<script>
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('time').innerHTML =
                h + ":" + m + ":" + s;
                var t = setTimeout(startTime, 500);
            }
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
		</script>
	</head>
<body onload="startTime()">
    <h1 id="time"></h1>
	<div class="cube-container">
		<div id="cube">
		  <figure class="face front"></figure>
		  <figure class="face back"></figure>
		  <figure class="face left"></figure>
		  <figure class="face right"></figure>
		  <figure class="face top"></figure>
		  <figure class="face bottom"></figure>
		</div>
	</div>
</body>
</html>
